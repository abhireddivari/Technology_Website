	<div id="form">
		<h2>Contact</h2>
		<p style="font-size: 18px;">Fill in the blanck for getting in touch with us</p>

		<form>
			<p><label for="name">Name</label></p>
			<p><input type="text" class="input" name="name"placeholder="Name"></p>
			<p><label for="email">E-mail</label></p>
			<p><input type="email" class="input" name="email" placeholder="E-mail"></p>
			<p><label for="subject">Subject</label></p>
			<p><input type="text" class="input" name="subject"placeholder="Subject"></p>
			<p><label for="message">Message</label></p>
			<p><textarea rows="4" cols="50" name="message" placeholder="Message"></textarea></p>

			<input type="submit" class="submitbtn" value="Send">



		</form>
